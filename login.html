<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Mart Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input { display: block; margin: 10px 0; padding: 8px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Daily Mart</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login(document.getElementById('username').value, document.getElementById('password').value)">Login</button>
  </div>
  <script src="login.js"></script>
</body>
</html>
